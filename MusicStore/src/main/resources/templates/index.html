<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    </head>
    <body>

        <!-- Page Wrapper -->
        <div style="background: url(images/purple-headset.png)" class="page-holder bg-cover">

            <div class="container py-5">
            <header class="text-center text-white py-5">
                <img class="w-25 h-25" src="images/n-music-logo-v7-nobackground.png" alt="logo">
                <p class="lead mb-2">Where every song is like new</p>
                

            </header>
        
            <div class="text-white text-center">
                <p class="lead">The newest artist. The newest hits. The new you.</p>
                <p class="lead mb-4">What's your sound?...</p>
            </div>

            <div class="container-fluid p-0">
                <div class="row no-gutters align-items-center">
                    <div class="col-md" style="width:100%; background-color: #2a1b3dc2">
                        <img class="img-fluid w-100" src="images/crowd-purple-sized.png">
                    </div>
                    <div class="col-md d-flex" style="width:100%; background-color: #2a1b3dbd">
                        <img class="img-fluid w-100 of" src="images/find-sound.png">
                        <p class="fs-5 position-absolute text-white fw-bolder m-3 pr-5"><a href="products/all" style="text-decoration: none; color: white;">Find your sound. Click to browse products</a></p>>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md d-flex" style="width:100%; background-color: #2a1b3dbd">
                        <img class="img-fluid w-100 of" src="images/create-space.png">
                        <p class="fs-5 position-absolute fw-bolder m-3 pr-5"><a href="login" style="text-decoration: none; color: white;">Create your space. Click here to login.</a></p>>
                    </div>
                    <div class="col-md" style="width:100%; background-color: #2a1b3dbd">
                        <img class="img-fluid w-100 h-auto p-0 m-0" src="images/pink-music-head.png">
                    </div>
                </div>
            </div>


            </div>
        </div>

    </body>
</html>
