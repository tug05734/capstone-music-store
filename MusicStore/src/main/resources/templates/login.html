<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

	<div style="background: url(images/purple-headset.png)" class="page-holder bg-cover">
		
		<div class="container py-5">
        <header class="text-center text-white py-5">
            <a href="/"><img class="w-25 h-25" src="images/n-music-logo-v7-nobackground.png" alt="logo"></a>
        </header>

        
        <div class="container">
            <div class="row text-white align-items-center mb-5 row-eq-height">
                <div class="col-3">
                </div>
                
                <div class="col-6 rounded panel-transparent">
                    <h4 class="mt-3 text-center">Login</h4>
                	<form th:action="@{/login}" method="POST" class="form-signin">
                		
                		<br>
                        <input type="text" id="user_name" name="user_name" placeholder="User Name"
	                           class="form-control"/> <br/>
	                    <input type="password" th:placeholder="Password"
	                           id="password" name="password" class="form-control"/><br/>

						
							<div class="col text-center">
								<button class="btn btn-light btn-block mb-3" name="Submit" value="Login" type="Submit"
                						th:text="Login">Login</button>
							</div>

    
	                            
	                    <div th:if="${param.error}">
                            <p style="font-size: 20; color: #ffae00">Username or Password invalid, please verify</p>
                        </div>  
                              
                	</form>
                	<div class="text-center">
                		<form th:action="@{/registration}" method="get">
    						<button class="btn btn-light btn-block mb-3" type="Submit">Go To Registration Page</button>
						</form>
                	</div>
                	
               		<div class="col-3">
               		</div>
                
            	</div>
       		</div>
        
        </div>
	</div>
	
</body>
</html>
