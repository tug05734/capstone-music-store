<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/product/productStyles.css}">

    <title>Product View</title>

</head>

<body>
	
	
	
	<div class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<div class="container-fluid">
			<div class="text-center">
				<a class="navbar-brand" href="/"><img style="height: 2rem; width: 2rem;" src="/images/n-music-logo-v7-nobackground.png" alt="logo"></a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto md-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/products/all">Store</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/user/home">Your Account</a>
					</li>
				</ul>
			</div>
		</div>
	</div>




    <div id="header"> 
        <h2>Store page</h2>
    </div>
    
    <div class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <div class="text-center">
                <a class="navbar-brand" href="/"><img style="height: 2rem; width: 2rem;" src="/images/n-music-logo-v7-nobackground.png" alt="logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto md-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/products/all">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Placeholder</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="search_block">
        <div id="search_bar">
            <form th:action="@{/products/search}" method="POST">
                <input type="text" name="search" id="search" placeholder="Search Our Catalog (Name, Category, Genre)">
                <input type="submit" id="search_button" value="Search">
            </form>
        </div>
    </div>
   

    <div id="catalog_listing">
            <tr th:each="product: ${products}">
            	<td>
            		<div id="cards">
            			<a th:href="@{/products/details/{id}(id = ${product.productID})}" class="links">
            			<div>
		            		<div class="col">
		            			<img alt="Thumbnail" th:src="${product.imagePath}" id="thumbnail">
				            	<h4 th:text="${product.productName}"></h4>
				            	<p th:text="${product.category.name}"></p>
				            	<p th:text="${product.genre.name}"></p>
				            	<p th:text="${product.condition}"></p>
				            	$<span th:text="${product.price}"></span>
			            	</div>
            			</div>
            		</a>
            		</div>
            	</td>
            		
            	
               <!-- <td th:text="${product.condition}"></td>
                <td th:text="${product.price}"></td>  -->
            </tr>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
