<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/product/productStyles.css}">

    <title>Product View</title>

</head>

<body>
    <div id="header"> 
        <h2>Product Catalog</h2>
    </div>

    <div id="search_block">
        <div id="search_bar">
            <form th:action="@{/products/search}" method="POST">
                <input type="text" name="search" id="search" placeholder="Search our Catalog (Name, Condition, Price)">
                <input type="submit" id="search_button" value="Search">
            </form>
        </div>
    </div>
   

    <div id="catalog_listing">
            <tr th:each="product: ${products}">
            	<td>
            		<div id="cards">
            			<a th:href="@{/products/details/{id}(id = ${product.productID})}" class="links">
            			<div>
		            		<div class="col">
		            			<p>Image goes here</p>
				            	<h4 th:text="${product.productName}"></h4>
				            	<p th:text="${product.condition}"></p>
				            	<p th:text="${product.price}"></p>
			            	</div>
            			</div>
            		</a>
            		</div>
            	</td>
            		
            	
               <!-- <td th:text="${product.condition}"></td>
                <td th:text="${product.price}"></td>  -->
            </tr>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
