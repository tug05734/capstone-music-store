<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

	<div style="background: url(images/purple-headset.png)" class="page-holder bg-cover">
		
		<div class="container py-5">
        <header class="text-center text-white py-5">
            <a href="/"><img class="w-25 h-25" src="images/n-music-logo-v7-nobackground.png" alt="logo"></a>
        </header>

        
        <div class="container">
            <div class="row text-white align-items-center mb-5 row-eq-height">
                <div class="col-3">
                </div>
                
                <div class="col-6 rounded panel-transparent">
                    <h4 class="mt-3 text-center">Register Account</h4>
                	<form autocomplete="off" action="#" th:action="@{/registration}"
	                  th:object="${user}" method="post" class="form-horizontal"
	                  role="form">
	                <div class="form-group">
	                <br>
	                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
	                               class="validation-message"></label>
	                        <input type="text" th:field="*{name}" placeholder="Name"
	                               class="form-control"/>
	                </div>
	
	                <div class="form-group">
	                <br>
	                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
	                               class="validation-message"></label>
	                        <input type="text" th:field="*{lastName}"
	                               placeholder="Last Name" class="form-control"/>
	                </div>
	                <div class="form-group">
                            <br>
	                        <input type="text" th:field="*{email}" placeholder="Email"
	                               class="form-control"/> <label
	                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
	                            class="validation-message"></label>
	                </div>
	                <div class="form-group">
	                <br>
	                        <input type="text" th:field="*{userName}" placeholder="User Name"
	                               class="form-control"/> <label
	                            th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
	                            class="validation-message"></label>
	                </div>
	                <div class="form-group">
	                <br>
	                        <input type="password" th:field="*{password}"
	                               placeholder="Password" class="form-control"/> <label
	                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
	                            class="validation-message"></label>
	                </div>
	
	                <div class="form-group text-center">
	                <br>
	                        <button type="submit" class="btn btn-light btn-block mb-3">Register</button>
	                </div>
	
	                <h2><span class="text-success text-warning text-center" th:utext="${successMessage}"></span></h2>
	
	            </form>
                	
                <div class="text-center">
                    <form th:action="@{/login}" method="get">
                        <button class="btn btn-light btn-block mb-3" type="Submit">Go To Login Page</button>
                    </form>
                </div>
                </div>

               	<div class="col-3">
               	</div>
                
            </div>
       </div>
        
        </div>
	</div>
	
</body>
</html>
